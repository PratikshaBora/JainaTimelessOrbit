<ion-header class="ion-no-border">
  <ion-toolbar class="divine-toolbar">
    <ion-title class="game-title">TIMELESS ORBIT</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="divine-background">
  <ion-grid class="full-height">
    <ion-row class="ion-justify-content-center ion-align-items-center">
      <ion-col size="12" size-md="6" size-lg="4">

        <div class="welcome-header">
          <div class="divine-icon">
             <ion-icon name="sunny"></ion-icon>
          </div>
          <h1>Jai Jinendra</h1>
          <p>Begin your journey through the 12 Aras</p>
        </div>

        <div class="glass-card login-card">
          <form [formGroup]="loginForm" (ngSubmit)="onLogin()">

            <div class="input-group">
              <label>
                <ion-icon name="person"></ion-icon>
                Player Name
              </label>
              <input
                type="text"
                formControlName="username"
                placeholder="Enter your name"
                class="divine-input"
              />
            </div>

            <div class="input-group">
              <label>
                <ion-icon name="call"></ion-icon>
                Mobile Number
              </label>
              <input
                type="tel"
                formControlName="mobile_number"
                placeholder="10-digit number"
                maxlength="10"
                class="divine-input"
              />
              <div class="error-text" *ngIf="loginForm.get('mobile_number')?.invalid && loginForm.get('mobile_number')?.touched">
                Please enter a valid 10-digit number
              </div>
            </div>

            <button type="submit" class="vibrant-button" [disabled]="loginForm.invalid">
              START JOURNEY
            </button>
          </form>
        </div>

        <div class="kalchakra-info-brief">
          <p>Total Cycle: 20 Croda-Crodi Sagaro-pam</p>
        </div>

      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
