<ion-header>
  <ion-toolbar>
    <ion-title class="game-title">TIMELESS ORBIT</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="login-container">
    <h2>Login</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
      <ion-item>
        <ion-label position="floating">Username</ion-label>
        <ion-input
          type="text"
          formControlName="username"
          placeholder="Enter your username">
        </ion-input>
      </ion-item>
      <ion-text color="danger" *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched">
        <small>Username must be at least 3 characters</small>
      </ion-text>

      <ion-item>
        <ion-label position="floating">Password</ion-label>
        <ion-input
          type="password"
          formControlName="password"
          placeholder="Enter your password">
        </ion-input>
      </ion-item>
      <ion-text color="danger" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        <small>Password must be at least 6 characters</small>
      </ion-text>

      <ion-button expand="block" type="submit" [disabled]="loginForm.invalid">
        Login
      </ion-button>
    </form>
  </div>
</ion-content>
