<ion-content class="page-background">
  <div class="confetti-container">
    <div class="petal" *ngFor="let i of [1,2,3,4,5,6,7,8]"></div>
  </div>

  <div class="winner-section fade-in-up" *ngIf="winner">
    <span class="crown-icon">ðŸ‘‘</span>
    <h1 class="winner-name">{{ winner.username }}</h1>
    <div class="divine-badge">âœ¨ Divine Bonus: {{ winner.bonus }} âœ¨</div>
  </div>

  <div class="board-container fade-in-delayed">
    <div class="glass-table">
      <div class="table-header">
        <span>Player</span>
        <span>Pts</span>
        <span>Bonus</span>
      </div>

      <div class="scroll-area">
        <div *ngFor="let s of scores; let i = index"
             class="item-row" [class.winner-row]="i === 0">
          <div class="name-col">
            <span class="rank-tag">{{i + 1}}</span>
            {{ s.username }}
          </div>
          <div class="val-col">{{ s.points }}</div>
          <div class="val-col bonus">+{{ s.bonus }}</div>
        </div>
      </div>
    </div>
  </div>

  <div class="action-footer">
    <button class="btn-flat" (click)="leaveRoom()">Leave</button>
    <button class="btn-danger" (click)="endRoom()">End Game</button>
  </div>
</ion-content>
