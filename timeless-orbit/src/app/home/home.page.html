<h1 class="game-title">TIMELESS ORBIT</h1>

<div class="home-container">
  <!-- ðŸ† Leaderboard -->
  <div class="leaderboard-container">
    <h2>Leaderboard</h2>
    <ol>
      <li *ngFor="let player of leaderboard">
        {{ player.username }} - {{ player.score || 0 }} points
      </li>
    </ol>
  </div>

  <!-- ðŸŽ® Game Start -->
  <div class="game-container">
    <ion-button expand="block" size="large" color="primary" (click)="startGame()">
      Ready to play Game
    </ion-button>

    <p class="player-position">
      Current Position: <strong>{{ currentPosition }}</strong>
    </p>
  </div>
</div>
