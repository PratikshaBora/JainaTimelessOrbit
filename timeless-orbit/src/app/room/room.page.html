<div class="room-layout" *ngIf="isRoomLoaded">

  <!-- Controller Panel -->
  <div class="controller-panel">
    <div class="room-id">Room {{ roomId }}</div>
    <div class="timer">Timer: {{ timeLeft }}</div>
    <div class="turn">Turn: {{ activePlayer?.username }}</div>
    <button class="leave-btn" (click)="leaveRoom()">Leave Room</button>
  </div>

  <!-- Game Panel -->
  <div class="game-panel">

    <!-- Top Opponent -->
    <div class="top-opponent" *ngIf="opponentsBySlot.top">
      <!-- horizontal back cards -->
    </div>

    <div class="middle-row">
      <!-- Left Opponent -->
      <div class="left-opponent" *ngIf="opponentsBySlot.left">
        <!-- vertical back cards -->
      </div>

      <!-- Center Play Area -->
      <div class="center-area">
        <div class="draw-pile">Draw: {{ drawPileCount }}</div>
        <div class="discard-pile">Discard: {{ discardPileCount }}</div>
        <div class="turn-indicator">Turn: {{ activePlayer?.username }}</div>
      </div>

      <!-- Right Opponent -->
      <div class="right-opponent" *ngIf="opponentsBySlot.right">
        <!-- vertical back cards -->
      </div>
    </div>

    <!-- Bottom (You) -->
    <div class="bottom-player">
      <div class="hand-cards">
        <!-- your open cards -->
      </div>
      <div class="action-buttons">
        <button (click)="jaiJinendra()">JaiJinendra</button>
        <button (click)="playCard(selectedCard)">Play</button>
        <button (click)="drawCard()">Draw</button>
      </div>
    </div>

  </div>
</div>
