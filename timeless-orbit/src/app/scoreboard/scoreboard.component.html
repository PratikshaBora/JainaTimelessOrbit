<ion-card class="glass">
  <ion-card-header>
    <ion-card-title>ğŸ {{ title }}</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <ion-grid>
      <!-- Table header -->
      <ion-row>
        <ion-col><strong>Player</strong></ion-col>
        <ion-col><strong>Score</strong></ion-col>
        <ion-col *ngIf="showRanks"><strong>Rank</strong></ion-col>
      </ion-row>

      <!-- Table rows -->
      <ion-row *ngFor="let s of scores; let i = index" [class.winner-row]="i === 0 && showRanks">
        <ion-col>{{ s.username }}</ion-col>
        <ion-col>{{ s.score }}</ion-col>
        <ion-col *ngIf="showRanks">{{ getRank(s.id) }}</ion-col>
      </ion-row>

      <!-- Empty state -->
      <ion-row *ngIf="scores.length === 0">
        <ion-col size="12" class="ion-text-center">
          <em>No scores yet â€” waiting for game results</em>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-card>
