<ion-card>
  <ion-card-header>
    <ion-card-title>ğŸ Final Scoreboard</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <ion-grid>
      <!-- Table header -->
      <ion-row>
        <ion-col><strong>Player</strong></ion-col>
        <ion-col><strong>Score</strong></ion-col>
      </ion-row>

      <!-- Table rows -->
      <ion-row *ngFor="let s of scores">
        <ion-col>{{ s.username }}</ion-col>
        <ion-col>{{ s.score }}</ion-col>
      </ion-row>

      <!-- Empty state -->
      <ion-row *ngIf="scores.length === 0">
        <ion-col size="12" class="ion-text-center">
          <em>No scores yet â€” waiting for game results</em>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-card-content>
</ion-card>
